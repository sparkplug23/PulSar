    <style>
        div,fieldset,input{
            padding:5px;
            font-size:1em;
        }
        fieldset{
            background:#000000;
        }
        input{
            width:100%;
            box-sizing:border-box;
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            background:#000000;
            color:#ffffff;
        }        
        input[type=checkbox],input[type=radio]{
            width:1em;
            margin-right:6px;
            vertical-align:-1px;
        }
        select{
            padding: 5px;
            font-size: 1em;
            width:100%;
            background:#000000;
            color:#ffffff;
        }
        td{
            padding:0px;
        }
        .button_hac{
            border:0;
            border-radius:0.3rem;
            background:#4d8d90;
            color:#000000;
            line-height:2.4rem;
            font-size:1.2rem;
            width:100%;
            -webkit-transition-duration:0.4s;
            transition-duration:0.4s;
            cursor:pointer;
        }
        .button_hac:hover{
            background:#31595b;
        }
        .bred{
            background:#d43535;
        }
        .bred:hover{
            background:#931f1f;
        }
        .bgrn{
            background:#47c266;
        }
        .bgrn:hover{
            background:#5aaf6f;
        }
        .bora{
            background:#ec7d1f;
        }
        .bora:hover{
            background:#7a4111;
        } 
        .bform1{
            width:33%;
            line-height:1.7rem
        }
        a{
            text-decoration:none;
        }
        .p{
            float:left;
            text-align:left;
            }
        .q{
            float:right;
            text-align:right;
        }
        .info_row {
            display: table-cell;
            padding: 5px 5px;
            text-align: left;
            display: block;
            word-break: break-all;
        }
        .palette{
            background:black;
            height:30px;
        }
        .palette_title{
            background:black;
            height:30px;
        }
        .palette{
            padding:0px;
            display:inline-block;
        }
        .rgb_pal{
            width:100%;
            height:20px;
        }
        textarea{
            resize:none;
            width:98%;
            /* height:318px; */
            padding:5px;
            overflow:auto;
            background:#1f1f1f;
            color:#4bb7e6;
        }
        .tab-label {
            margin: 0 0 -5px 0;
            padding-bottom: 4px;
            /* width: 30px; */
        }
        .icons {
            font-family: 'WIcons';
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            display: inline-block;
            margin: -2px 0 4px 0;
            min-width: 40px;
            /* background-color: salmon; */
        }
        .wrapper {
            position: fixed;
            padding: 1px;
            top: 0;
            left: 0;
            right: 0;
            background: var(--c-tb);
            z-index: 1;
        }

<script>
    // If console page is open, or console popout is open, then enable script

    var xml_cp=null,to_cp='';
    var scroll_pos=0,log_index=0; //scroll_pos starts at top of page, web_log_index starts at 0
    var isconsolepopout = true;

    // Only allow console_text box to appear once, so on console page, do not permit console popout

    function get_console_data(p){
        var c,o='',t;
        clearTimeout(to_cp);
        t=document.getElementById(isconsolepopout?'console_popout_textbox':'console_textbox');
        if(p==1){
            c=document.getElementById('c1');
            o='&c1='+encodeURIComponent(c.value);
            c.value='';
            t.scrollTop=scroll_pos;
        }
        //scrolltop == 0 is top of textbox, larger number = bottom
        if(t.scrollTop>=scroll_pos){ //if scrolled up at all, don't update
            if(xml_cp!=null){ xml_cp.abort(); }
            xml_cp=new XMLHttpRequest();
            xml_cp.onreadystatechange=function(){
                if(xml_cp.readyState==4&&xml_cp.status==200){
                    var z,d;
                    //[web_log_index][reset_web_log_flag][text]
                    d=xml_cp.responseText.split(/}1/);
                    log_index=d.shift();   //web_log_index //removes first to last element
                    if(d.shift()==0){ //reset_web_log_flag == 0
                        t.value=''; //clear value back to start
                    }
                    z=d.shift(); //get the text
                    if(z.length>0){ //if new text
                        //check and wrap any colour formatting
                        //z = format_console_text(z);
                        t.value+=z;  //append text
                    }
                    t.scrollTop=99999; //force to the very bottom
                    scroll_pos=t.scrollTop;   //get scroll of the bottom line now 
                }
            };
            xml_cp.open('GET','/PAGEconsole?c2='+log_index+o,true); //current weblog_index + any new commands
            xml_cp.send();
        }
        to_cp=setTimeout(get_console_data,1000);
        return false;
    }

    function enable_get_console_data(){
        get_console_data(0);
    }
    function disable_get_console_data(){
        clearTimeout(to_cp);
    }
    function set_console_as_popout(){
        isconsolepopout = true;
    }
    function set_console_as_page(){
        isconsolepopout = false;
    }
    function format_console_text(c){
        var result = c.replace(/TST/g,"<font color='#ff0000'>TST</font>")
            .replace(/INF/g,"<font color='#ff00ff'>INF</font>");
        return result;
    }




</script>

var timeout;
function showToast(text, error = false) {
	var x = d.getElementById("toast");
	x.innerHTML = text;
	x.className = error ? "error":"show";

	x.offsetHeight;
	x.style.animation = null; 
	timeout = setTimeout(function(){ 
        // will not clear error by default
        x.className = "";//x.className.replace("show", ""); 
    }, 2900);
}

//sliding UI
const _C = document.querySelector('.container_main'), N = 1;

let iSlide = 0, x0 = null, y0 = null, scrollS = 0, locked = false, w;

function unify(e) {	return e.changedTouches ? e.changedTouches[0] : e }

function lock(e) {
	if (pcMode) return;
	var l = e.target.classList;
	if (l.contains('noslide') || l.contains('iro__wheel__saturation') || l.contains('iro__slider__value')	|| l.contains('iro__slider')) return;
	x0 = unify(e).clientX;
	y0 = unify(e).clientY;
	scrollS = d.getElementsByClassName("tabcontent")[iSlide].scrollTop;

	_C.classList.toggle('smooth', !(locked = true))
}

function drag(e) {
	if (!locked || pcMode) return;
	if (d.getElementsByClassName("tabcontent")[iSlide].scrollTop != scrollS) {
		move(e); return;
	}
			
	_C.style.setProperty('--tx', `${Math.round(unify(e).clientX - x0)}px`)
}

function move(e) {
	if(!locked || pcMode) return;
	var dx = unify(e).clientX - x0, s = Math.sign(dx), 
			f = +(s*dx/w).toFixed(2);

	if((iSlide > 0 || s < 0) && (iSlide < N - 1 || s > 0) && f > .12) {
		_C.style.setProperty('--i', iSlide -= s);
		f = 1 - f;
		updateTablinks(iSlide);
	}
	
	_C.style.setProperty('--tx', '0px');
	_C.style.setProperty('--f', f);
	_C.classList.toggle('smooth', !(locked = false));
	x0 = null
}

    var controller = new AbortController();
    var signal = controller.signal;
    function fetchUwT(u){
        new Promise((resolve,reject)=>{
            let timer = setTimeout(()=>{
                reject(new Error('TO'));
                controller.abort();
                controller = new AbortController();
                signal = controller.signal;
                ps_count--;
                tf=0;
            },3000);
        fetch(u,{method:'get',signal:signal,}).then((r)=>{
            if(u.includes('.json')){
                return r.json();
            }else{
                return r.text();
            }
        },err=>reject(err)).then((d)=>{
            ps_count--;
            if(u.includes('.json')){
                Parse_JsonData(d);
            }else if(u.includes('.js')){
                Parse_AddScript(d);
            }else if(u.includes('.css')){
                Parse_AddStyle(d);
            }else{
                console.log('u UNKNOWN',u);
            }






            tf=1;
        }).catch(function(err){tf=0;}).finally(
            function(){
                clearTimeout(timer);
            });
        });
        return tf;
    }
    
    function ihr(x){
        var result = x.replace(/{o1}/g,"<option value='")
            .replace(/{o2}/g,"</option>")
            .replace(/{f1}/g,"<font color='")
            .replace(/{f2}/g,"</font>")
            .replace(/{sc}/g,"'style='color:#")
            .replace(/{sw}/g,"<td style='width:")
            .replace(/{bc}/g,"><button class=")
            .replace(/{bc2}/g,"</button></td>")
            .replace(/{t}/g,"<table style='width:100%'>")
            .replace(/{t2}/g,"</table>")
            .replace(/{oc}/g,"'onclick='")
            .replace(/{dc}/g,"<div class='")
            .replace(/}1/g,"</td></tr><tr><th>")
            .replace(/}2/g,"</th><td>");
        return result;
    }
    
    function Parse_JsonData(json){
        try{

            var json_object_length = Object.keys(json).length;
        
            for(c in json){
                console.log('json',json);

                for(i=0;i<json[c].length;i++){
                    var id=0; 
                    if(json[c][i].hasOwnProperty('id')){
                        id=json[c][i].id;
                    }
                    if(json[c][i].hasOwnProperty('ih')){
                        document.getElementsByClassName(c)[id].innerHTML=json[c][i].ih;
                    }
                    if(json[c][i].hasOwnProperty('evl')){
                        document.getElementById(c).value=json[c][i].evl;
                    }
                    if(json[c][i].hasOwnProperty('ihr')){
                        document.getElementsByClassName(c)[id].innerHTML=ihr(json[c][i].ihr);
                    }
                    if(json[c][i].hasOwnProperty('eihr')){
                        document.getElementById(c).innerHTML=ihr(json[c][i].eihr);
                    }
                    if(json[c][i].hasOwnProperty('evl')){
                        document.getElementById(c).value=json[c][i].evl;
                    }
                    if(json[c][i].hasOwnProperty('bc')){
                        document.getElementsByClassName(c)[id].style.backgroundColor=json[c][i].bc;
                    }
                    if(json[c][i].hasOwnProperty('fc')){
                        document.getElementsByClassName(c)[id].style.color=json[c][i].fc;
                    }
                    if(json[c][i].hasOwnProperty('bclg')){
                        var s='linear-gradient(90deg,';
                        var l=json[c][i].bclg.length;
                        for(j=0;j<l;j++){
                            s+='#'+json[c][i].bclg[j];
                            if(j<l-1){s+=','}
                        }
                        s+=')';
                        document.getElementsByClassName(c)[id].style.background=s;
                    }
                    if(json[c][i].hasOwnProperty('bcbl')){
                        var s='linear-gradient(90deg,';
                        var l=json[c][i].bcbl.length;
                        var ld,pos;
                        for(j=0;j<l;j++){
                            ld=json[c][i].bcbl[j];
                            pos=(j+1)*100/l;
                            s+='#'+ld+' 0,#'+ld+' '+pos+'%';
                            if(j<l-1){
                                s+=','
                            }
                        }
                        s+=')';
                        document.getElementsByClassName(c)[id].style.background=s;
                    }
                    if(json[c][i].hasOwnProperty('function')){
                        if(json[c][i].hasOwnProperty('Parse_AddScript')){
                            Parse_AddScript(json[c][i].Parse_AddScript);
                        }
                        if(json[c][i].hasOwnProperty('Parse_Urls')){
                            Parse_Urls(json.function.Parse_Urls);
                        }
                        if(json[c][i].hasOwnProperty('Append_Parse_Urls')){
                            Append_Parse_Urls(json.function.Append_Parse_Urls);
                        }
                        if(json[c][i].hasOwnProperty('SetTitle')){
                            Parse_Urls(json.function.Parse_Urls);
                            var newTitle = json.function.SetTitle;
                            if (document.title != newTitle) {
                                document.title = newTitle;
                            }
                            //$('meta[name="description"]').attr("content", newDescription);
                        }
                        
                    }
            }
                if(c=='function'){
                    console.log('PHASE OUT c==function, json[c][0',json[c][0]);
                    try{
                        if(json[c][0].hasOwnProperty('Parse_AddScript')){
                            Parse_AddScript(json[c][0].Parse_AddScript);
                        }
                    }catch(err) {
                        // showToast(err.message, true);
                    }
                    if(json[c].hasOwnProperty('Parse_Urls')){
                        Parse_Urls(json.function.Parse_Urls);
                    }
                    if(json[c].hasOwnProperty('Append_Parse_Urls')){
                        Append_Parse_Urls(json.function.Append_Parse_Urls);

                    if(json[c].hasOwnProperty('SetTitle')){

                    if(json[c].hasOwnProperty('Append_Console')){

            }
        }

            // document.getElementsByClassName("container_1")[0].innerHTML = err.message;

    function start_form_listener(){
        
        var form = document.getElementById("json_command_form");

        if(form){
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                var object = {};
                const formData = new FormData(form);
                formData.forEach(function(value, key){
                    //multi level
                    if(key.includes(",")){
                        console.log('multilevel');
                        var new_key = key.split(',');
                        var subobject = {};
                        //check if it exists, then append
                        if(object[new_key[0]]){
                            console.log('multilevel key existed');
                            var old_object = object[new_key[0]];
                            old_object[new_key[1]] = value;                    
                            object[new_key[0]] = old_object;
                        }else{
                            subobject[new_key[1]] = value;                       
                            object[new_key[0]] = subobject;
                        }
                    }else{
